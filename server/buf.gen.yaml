version: v2
plugins:
  - local: protoc-gen-go
    out: gen
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: gen
    opt: paths=source_relative
  - local: ../node_modules/.bin/protoc-gen-es
    out: ../gen
    opt:
      - target=js+dts
  - local: ../node_modules/.bin/protoc-gen-connect-es
    out: ../gen
    opt:
      - target=js+dts
inputs:
  - directory: proto
